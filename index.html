<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Jeux Fourni par Redhos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.2s ease;
            display: inline-block;
            text-align: center;
            width: 200px;
        }
        .button:hover {
            background: #ff6347;
            transform: scale(1.1);
        }
        .skills {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .free-game {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #111;
        }
        .free-game a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border: 2px solid #ff6347;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .free-game a:hover {
            background: #ff6347;
            color: white;
        }
    </style>
</head>
<body>
    
    <section>
        <h1>JEUX FOURNIS PAR REDHOS</h1>
        <div class="button-container">
            <a class="button" href="https://github.com/Redosansms" target="_blank">Mon GitHub</a>
            <a class="button" href="https://guns.lol/redhos" target="_blank">Guns.LOL</a>
        </div>
        <div class="skills">
            <div>HTML: 40%</div>
            <div>Python: 60%</div>
        </div>
    </section>

    <section class="free-game">
        <h1>FREE STRANDED DEEP</h1>
        <a href="https://pixeldrain.com/u/2DBFkddx" target="_blank">Télécharger</a>
    </section>

</body>
</html>
