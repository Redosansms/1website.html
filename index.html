<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Jeux Fourni par Redhos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }
        section {
            height: 80vh; /* Réduit la hauteur pour rapprocher les sections */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.2s ease;
            display: inline-block;
            text-align: center;
            width: 200px;
        }
        .button:hover {
            background: #ff6347;
            transform: scale(1.1);
        }
        .skills {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .scroll-down {
            margin-top: 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .free-game {
            height: 80vh; /* Réduction de la hauteur */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #111;
            margin-top: -10vh; /* Rapproche encore plus les jeux */
        }
        .download-button {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: inline-block;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
        }
        .download-button::before {
            content: "";
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 12px;
            background: linear-gradient(45deg, red, blue, green, yellow, purple, red);
            background-size: 400%;
            z-index: -1;
            animation: borderAnimation 4s linear infinite;
        }
        .download-button::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #111;
            border-radius: 8px;
            z-index: -1;
        }
        .download-button:hover {
            transform: scale(1.2);
        }
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: shooting 1.5s linear infinite;
        }
        @keyframes shooting {
            0% { transform: translate(100vw, 0); opacity: 1; }
            100% { transform: translate(-10vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    
    <section>
        <h1>JEUX FOURNIS PAR REDHOS</h1>
        <div class="button-container">
            <a class="button" href="https://github.com/Redosansms" target="_blank">Mon GitHub</a>
            <a class="button" href="https://guns.lol/redhos" target="_blank">Guns.LOL</a>
        </div>
        <div class="skills">
            <div>HTML: 40%</div>
            <div>Python: 60%</div>
        </div>
        <div class="scroll-down">SCROLL DOWN ↓↓</div>
    </section>

    <section class="free-game">
        <h1>FREE LETHAL COMPANY</h1>
        <a class="download-button" href="https://pixeldrain.com/u/MyTuH6EB" target="_blank">Télécharger</a>
    </section>

    <section class="free-game">
        <h1>FREE STRANDED DEEP</h1>
        <a class="download-button" href="https://pixeldrain.com/u/2DBFkddx" target="_blank">Télécharger</a>
    </section>

    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            document.body.appendChild(star);
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            setTimeout(() => { star.remove(); }, 1500);
        }
        setInterval(createStar, 80);
    </script>

</body>
</html>
